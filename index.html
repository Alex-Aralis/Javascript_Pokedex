<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

  <body>
    <form id='search_form'>
        <input type='text' id='searchbox' name='searchbox' autocomplete='off' placeholder='Search!'>
    </form>

    <div id='pokemon_list_container'>
        <ol class='menu vertical' id='pokemon_list'>
            <li class='pokedex-entry clickable' id='li_template'>
                <img class='pokemon-icon'>
                <span class='pokemon-name capitalize'>temp</span>

        </ol>
    </div>

    <div id='pokemon_view'>
        <header id='big_name' class='capitalize'>POKEMON NAME</header>

        <div id='pokemon_img_stats_row'>
            <img id='big_image' src='http://pokeapi.co/media/sprites/pokemon/108.png'>
            <div id='pokemon_stats'>
                <dl class='flex-container'>
                    <li id='stat_template' class='flex-item'>
                        <dt>STAT</dt>
                        <dd>NUMBER</dd>
                    </li>
                    <li id='stat_template' class='flex-item'>
                        <dt>STAT</dt>

                    </li>
                    <li id='stat_template' class='flex-item'>
                        <dt>STAT</dt>
                        <dd>NUMBER</dd>
                    </li>
                </dl>
            </div>
        </div>

        <div id='pokemon_description_row'>
            <p>
            Lickitung is a great.  No matter how long it keeps its tongue out hanging in the wind, it remains moist.
            </p>
        </div>
        </div>
    </div>


    <script src="js/vendor/jquery.js"></script>
