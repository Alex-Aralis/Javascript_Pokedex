<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <ol class='menu vertical' id='pokemon_list'>
        <li class='pokedex-entry clickable' id='li_template'>
            <img class='pokemon-icon'>
            <span class='pokemon-name'></span>
        </li>
    </ol>

    <div id='pokemon_view'>
        <header id='big_name'><h1>POKEMON NAME</h1></header>
        <div id='big_image'></div>
        <div id='pokemon_description'></div>
        <div id='pokemon_stats'>
            <dl>
                <li id='stat_template'>
                <dt>STAT</dt><dd>NUMBER</dd>
                </li>
            </dl>
        </div>
    </div>


    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
