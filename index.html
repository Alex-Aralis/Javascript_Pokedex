<!doctype html>
<html ng-app="pokeApp" class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="css/app.css">

    <script src="js/vendor/jquery.js"></script>
    <script src='js/vendor/angular.js'></script>
  </head>

  <body ng-controller="pokeController">
    <div id='side_bar'>
        <div class='relative-box'>
        <form id='search_form'>
            <input ng-model='searchbox' type='text' id='searchbox' name='searchbox' autocomplete='off' placeholder='Search!'>
        </form>

        <div>{{ searchbox }}</div>

        <ol class='menu vertical' id='pokemon_list'>
            <!--li class='pokedex-entry clickable' ng-repeat='PokeList'>
                <img class='pokemon-icon'>
                <span class='pokemon-name capitalize'>temp</span>
            </li-->
        </ol>
        </div>
    </div>

    <div id='pokemon_view'>
        <div class='relative-box'>
            <div id='title_bar'>
                <span id='big_name' class='capitalize text-bubble'>POKEMON NAME</span>
            </div>

            <div id='pokemon_img_stats_row'>
                <img id='big_image' src='http://pokeapi.co/media/sprites/pokemon/108.png'>
                <div id='pokemon_stats'>
                    <dl class='flex-container'>
                        <li id='stat_template' class='flex-item text-bubble padding'>
                            <dt>STAT</dt>
                            <dd>NUMBER</dd>
                        </li>
                        <li id='stat_template' class='flex-item text-bubble padding'>
                            <dt>STAT</dt>
                            <dd>NUMBER</dd>
                        </li>
                        <li id='stat_template' class='flex-item text-bubble padding'>
                            <dt>STAT</dt>
                            <dd>NUMBER</dd>
                        </li>
                    </dl>
                </div>
            </div>

            <div id='pokemon_description_row'>
                <p>
                Lickitung is a great.  No matter how long it keeps its tongue out hanging in the wind, it remains moist.
                </p>
            </div>
        </div>
    </div>


    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
